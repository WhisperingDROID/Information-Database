<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business's Persons</title>
</head>
<body>
    <h1>Persons for Business {{ business_id }}</h1>
    <table border="1">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Association Date</th>
        </tr>
        {% for person in persons %}
        <tr>
            <td>{{ person['PersonID'] }}</td>
            <td>{{ person['FirstName'] }}</td>
            <td>{{ person['LastName'] }}</td>
            <td>{{ person['AssociationDate'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/businesses">Back to Businesses</a>
</body>
</html>
