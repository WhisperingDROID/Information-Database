<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle</title>
</head>
<body>
    <h1>Add New Vehicle</h1>
    <form action="{{ url_for('submit_add_vehicle') }}" method="POST">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="vin_number">VIN Number:</label>
        <input type="text" id="vin_number" name="vin_number" required><br>

        <label for="license_plate">License Plate:</label>
        <input type="text" id="license_plate" name="license_plate" required><br>

        <label for="person_id">PersonID:</label>
        <input type="number" id="person_id" name="person_id" required><br>

        <input type="submit" value="Add Vehicle">
    </form>
</body>
</html>
