<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
    <h1>List of Persons</h1>
    <table border="1">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for person in persons %}
        <tr>
            <td>{{ person['PersonID'] }}</td>
            <td>{{ person['FirstName'] }}</td>
            <td>{{ person['LastName'] }}</td>
            <td>
                <a href="{{ url_for('person_business', person_id=person['PersonID']) }}">View Businesses</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_person_business') }}">Add Person to Business</a>
    <br>
    <p></p>
    <a href="/">Back to Home</a>
</body>
</html>
