<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Businesses</title>
</head>
<body>
    <h1>Manage Businesses</h1>
    <table border="1">
        <tr>
            <th>Business ID</th>
            <th>Business Name</th>
            <th>Business Type</th>
            <th>Actions</th>
        </tr>
        {% for business in businesses %}
        <tr>
            <td>{{ business['BusinessID'] }}</td>
            <td>{{ business['BusinessName'] }}</td>
            <td>{{ business['BusinessType'] }}</td>
            <td>
                <a href="{{ url_for('edit_business', business_id=business['BusinessID']) }}">Edit</a> | 
                <form action="{{ url_for('delete_business', business_id=business['BusinessID']) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_business') }}">Add New Business</a>
    <br><br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
