<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle</title>
</head>
<body>
    <h1>Update Vehicle</h1>
    <form action="{{ url_for('submit_update', vehicle_id=vehicle['VehicleID']) }}" method="POST">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" value="{{ vehicle['Make'] }}" required><br>
    
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ vehicle['Model'] }}" required><br>
    
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ vehicle['Year'] }}" required><br>
    
        <label for="vin_number">VIN Number:</label>
        <input type="text" id="vin_number" name="vin_number" value="{{ vehicle['VIN_Number'] }}" required><br>
    
        <label for="license_plate">License Plate:</label>
        <input type="text" id="license_plate" name="license_plate" value="{{ vehicle['LicensePlate'] }}" required><br>
    
        <label for="person_id">PersonID:</label>
        <input type="number" id="person_id" name="person_id" value="{{ vehicle['PersonID'] }}" required><br>
    
        <input type="submit" value="Update Vehicle">
    </form>
</body>
</html>
