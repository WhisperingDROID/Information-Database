<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vehicle Form</title>
</head>
<body>
    <h1>Enter Vehicle Information</h1>
    <form action="/vehicle_table" method="GET">
        <label for="make">Make:</label><br>
        <input type="text" id="make" name="make"><br><br>

        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model"><br><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year"><br><br>

        <label for="vin">VIN Number:</label><br>
        <input type="text" id="vin" name="vin"><br><br>

        <label for="license">License Plate:</label><br>
        <input type="text" id="license" name="license"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
